<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quiz app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <main class="container">
    <h3 id="title">Quiz game</h3>
    <div class="game-card">
      <div class="card-header">
        <small class="rightanswer"></small>
        <div class="quiztime">
          <img src="/img/711628.png">
          <small class="timeleft"></small>
         </div>
      </div>
      <h4 class="question"></h4>
      <ul>
        <li>
          <input id="a" class="input" name="answer" type="radio">
          <label class="a" for="a">
            
          </label>
        </li>
        <li>
          <input id="b" class="input" name="answer" type="radio">
          <label class="b" for="b">
            
          </label>
        </li>
        <li>
          <input id="c" class="input" name="answer" type="radio">
          <label class="c"  for="c">
            
          </label>
        </li>
        <li>
          <input id="d" class="input" name="answer" type="radio">
          <label class="d"  for="d">
            
          </label>
        </li>
     </ul>
       <button class="sendbtn">Send</button>
    </div>
  </main> 

  <script src="main.js"></script>
</body>
</html>
